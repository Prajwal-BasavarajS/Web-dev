    <body>
        
            <div class="white-container">
                <h1>Job Application 
                    <span>(Web)</span>
                </h1>

                <div class="form_container">
                    <div class="form_controller">
                        <label for="firstname">FirstName</label>
                        <input type="text"  id="firstname" placeholder="enter first name..">
                    </div>
                
                <div class="form_controller">
                        <label for="lastname"> LastName</label>
                        <input type="text"  
                        id="lastname"
                         placeholder="enter last name..">
                </div>
                <div class="form_controller">
                        <label for="email">Email</label>
                        <input type="email"  id="email" placeholder="enter email..">
                </div>
            
                <div class="form_controller">
                     <label for="jobrole"> Job Role</label>
                     <select name="jobrole" id="jobrole">
                        <option value="">Select Job Role</option>
                        <option value="frontend-dev">frontend developer</option>
                        <option value="backend-dev">backend developer</option>
                        <option value="devops">Devops</option>
                        <option value="Python-Developer"> Python Developer</option>
                     </select>
                </div>

                <div class="textarea_controller">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="2" cols="50"></textarea>
                </div>
            
                <div class="form_controller">
                    <label for="city">City</label>
                    <input type="text"  id="city" placeholder="enter city name..">
                 </div>
    
                <div class="form_controller">
                    <label for="Pincode">Pincode</label>
                    <input type="number"  id="Pincode" placeholder="enter pincode..">
                </div>
                <div class="form_controller">
                    <label for="date">Date</label>
                    <input type="date"  id="date" >
                </div>
                <div class="form_controller">
                    <label for="Upload">Upload File</label>
                    <input type="file"  id="Pincode" placeholder="choose file..">
                </div>
                    </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
